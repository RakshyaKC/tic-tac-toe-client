<!DOCTYPE html>
<html>
    <head>
      <title>Tic tac toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="buttons">
        <input type="submit" class="sign-up" value="Sign Up">
        <input type="submit" class="sign-in" value="Sign In">
        <!-- <input type="submit" class="signOut" value="Sign Out">
        <input type="submit" class="changePassword" value="Change Password"> -->
      </nav>

      <h1>Let's play tic-tac-toe!</h1>


      <div class="flex-grid">
        <div class="col" id="1"></div>
        <div class="col" id="2"></div>
        <div class="col" id="3"></div>
      </div>
      <div class="flex-grid">
        <div class="col" id="4"></div>
        <div class="col" id="5"></div>
        <div class="col" id="6"></div>
      </div>
      <div class="flex-grid">
        <div class="col" id="7"></div>
        <div class="col" id="8"></div>
        <div class="col" id="9"></div>
      </div>

      <div class="new-game">
        <input type="submit" value="Start a new game">
      </div>

    </body>
</html>
